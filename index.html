<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login - page</title>
</head>

<body>
    <div class="background">
        <div class="container">
            <div class="blockify-container">
                <img class="cube" src="images/cube.png" alt="">
                <h1>Blockify</h1>
                <p>Your home to SocialFi</p>
                <img class="dots" src="images/four-dots.png" alt="">
            </div>
            <div class="login">
            <div class="welcome-container">
                <div class="svg">
                    <svg width="83" height="65" viewBox="0 0 98 80" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M74.7543 0H23.0234C21.7142 0 20.4369 0.0986031 19.1596 0.328677V21.3311C20.9478 18.143 24.2688 15.9737 28.1007 15.9737H69.6451C75.3291 15.9737 79.9594 20.7395 79.9594 26.59V53.41C79.9594 59.2605 75.3291 64.0263 69.6451 64.0263H28.1327C22.4487 64.0263 17.8184 59.2605 17.8184 53.41V26.59C17.8184 24.6836 18.3293 22.8759 19.1915 21.3311H0.127731C0.0638653 22.12 0 22.9088 0 23.6976V56.3024C0 69.3837 10.3142 80 23.0234 80H74.7543C87.4635 80 97.7778 69.3837 97.7778 56.3024V23.6976C97.7778 10.6163 87.4635 0 74.7543 0Z"
                            fill="white" />
                    </svg>
                </div>
                <h1>Welcome</h1>
                <p>Login, connect or create an account</p>
                <button class="connect-wallet">Connect Wallet</button>
                <div class="division-line">
                    <hr><span> Or</span>
                    <hr>
                </div>
                <button class="email-btn">
                    <img src="images/msg-img.png" alt="">
                    <p>Continue with Email</p>
                </button>
                <button class="google-btn">
                    <img src="images/google-img.png" alt="">
                    <p>Continue with Google</p>
                </button>
                <p id="blue">Don't have an account?<span>Sign Up</span></p>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
